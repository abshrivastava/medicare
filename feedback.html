<!DOCTYPE html>

<body>
    <div id="wrapper">
        <!-- Start Left side bar -->
        <div id="left-sidebar" class="close-sidebar">
            <div class="left-container">
                <img src="images/CP-login-white-navmenu.png" class="img-fluid" />
                <div class="userdetail">
                    <p>Arun Yahoo</p>
                    <p>arun1119@yahoo.com</p>
                </div>

                <!-- menu nav bar -->

                    <li><a href="#"><i class="fa fa-tachometer fa-lg" aria-hidden="true"></i> Dashboard</a></li>

                    <li class="card">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#myCarepoynt" aria-expanded="false" aria-controls="collapseOne"
                            class="collapsed">
                        <i class="fa fa-clipboard fa-lg" aria-hidden="true"></i> My Carepoynt
                        <span class="float-right">
                            <i class="fa fa-chevron-right fa-right-icon"></i>
                            <i class="fa fa-chevron-down fa-down-icon"></i>
                        </span>
                        </a>
                        <ul id="myCarepoynt" class="sub-menu collapse" role="tabpanel" arialabelledby="headingOne" aria-expanded="false">
                            <li><a href="#"><i class="fa fa-credit-card" aria-hidden="true"></i> My Purchases</a></li>
                            <li><a href="#"><i class="fa fa-file-text-o" aria-hidden="true"></i> My Poynt Log</a></li>
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> My Profile</a></li>
                        </ul>
                    </li>

                    <li class="card">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#help_sec" aria-expanded="false" aria-controls="collapseOne"
                            class="collapsed">
                        <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i> Help and FAQ
                        <span class="float-right">
                            <i class="fa fa-chevron-right fa-right-icon"></i>
                            <i class="fa fa-chevron-down fa-down-icon"></i>
                        </span>
                        </a>
                        <ul id="help_sec" class="sub-menu collapse" role="tabpanel" aria-labelledby="headingOne" aria-expanded="false">

                            <li><a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i> Refer Business</a></li>
                        </ul>

                    </li>
                    <li><a href="#"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i> Sign Out</a></li>
                </ul>

            </div>
        </div>

        <!-- Header start-->
        <div class="row-container left-pannel">
            <div class="maincontainer">
                <header>
                    <div class="container">
                        <div class="row row-padding">
                            <div class="col-4">
                                <a href="#" id="main_toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
                            </div>
                            <div class="col-4 text-center">
                                <img src="images/CP-logo-white-header.png" />
                            </div>
                            <div class="col-4 text-right">

                                        <li><a href="#">Earn</a></li>

                                <div class="container">
                                    <hr size=2 class="my-2" />
                                    <div class="row">
                                        <div class="col-12 col-sm-12 heart-icons py-2">
                                            <i class="fa fa-heart fa-3x" aria-hidden="true"></i>
                                            <i class="fa fa-heart-o fa-3x" aria-hidden="true"></i>
                                            <i class="fa fa-heart-o fa-3x" aria-hidden="true"></i>

                                        </div>
                                    </div>

                                        <div class="col-sm-12">
                                            <label>Comment </label>
                                            <textarea class="form-control" id="exampleTextarea" rows="8"></textarea>
                                        </div>
                                    </div>
                                    <div class="row social-info">
                                        <div class="col-sm-6">
                                         <div class="content-border-box social-box">
                                            <img src="images/fb-icon.png" />
                                            <button class="btn btn-primary btn-block w-50">Connect</button>
                                        </div>
                                        </div>
                                        <div class="col-sm-6">
                                           <div class="content-border-box social-box">
                                                <img src="images/twitter-icon.png" />
                                                <button class="btn btn-primary btn-block w-50">Connect</button>
                                           </div>
                                        </div>
    
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 text-center my-3">
                                            <input type="submit" value="Submit" class="btn btn-default btn-w90" />
                                            <input type="submit" value="Cancel" class="btn btn-secondary btn-w90 ml-4" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End of Inner section -->

                    </div>
                </div>
                <!-- End of content section -->

            </div>
